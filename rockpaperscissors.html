<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissors</title>
  <meta charset="UTF-8"/>
</head>
<link rel="stylesheet" href="style.css" media="screen" />
<body>
  <div id="text">
    <p id="instructions">Welcome to Rock, Paper, Scissors! <br> 
      Each game is 5 rounds. Click your pick to get started!</p>
    <p id="combatlog"></p>
  </div>
  <div id="tracking">
    <label id="playerScore">Player Score: 0</label>
    <label id="roundCount">Round: 0</label>
    <label id="computerScore">Computer Score: 0</label>
  </div>
  <div id="buttons">
    <button id="rockBtn" value="rock">Rock</button>
    <button id="paperBtn" value="paper">Paper</button>
    <button id="scissorsBtn" value="scissors">Scissors</button>
  </div>
  <div id="pics">
    <img src="assets/rock.png" id="leftpicc" alt="its a rock">
    <img src="assets/scissors.png" id="rightpicc" alt="its a scissors">
  </div>
  <script src="script.js"></script>
</body>
</html>
